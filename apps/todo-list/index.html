<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json" />

    <title>Todo List</title>
</head>

<body>
    <main
        class="min-h-screen w-full flex items-center justify-center bg-gradient-to-r from-blue-100 via-blue-300 to-blue-500 px-6 py-6">
        <div x-data="toDoList()"
            class="min-h-full lg:min-h-max max-w-2xl w-full mx-auto px-6 py-12 md:px-12 md:py-8 rounded-lg shadow-xl bg-white">
            <div class="flex flex-col items-center justify-center mb-4">
                <h1 class="text-3xl font-bold mb-8 text-sky-700">
                    To Do List
                </h1>
                <input type="text" x-model="newTodo" placeholder="I need to..."
                    class="mx-auto px-4 py-2 h-16 rounded shadow text-lg min-w-full border-b-4 border-sky-400 focus:outline-none"
                    @keydown.enter="addToDo">
            </div>
            <div class="bg-white w-full rounded mb-4">
                <template x-for="(todo, index) in todos" :key="index">
                    <div class="flex items-center py-4 mb-2 shadow-sm">
                        <div class="w-1/12 text-center flex flex-row justify-start">
                            <input class="ml-2" type="checkbox" @change="toggleToDoCompleted(index)"
                                :checked="todo.completed">
                        </div>
                        <div class="w-10/12">
                            <p x-text="todo.todo" class="pl-2"
                                :class="{ 'line-through text-gray-400': todo.completed }"></p>
                        </div>
                        <div class="w-1/12 text-center flex flex-row justify-end">
                            <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-300 mr-2"
                                @click="deleteToDo(index)">
                                &cross;
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            <div class="text-gray-500 italic flex flex-row justify-end" x-show="toDoCount() > 0">
                <span x-text="numberOfToDosCompleted()"></span>
                <span class="px-1">/</span>
                <span x-text="toDoCount()"></span>
                <span class="px-1">finished</span>
            </div>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
